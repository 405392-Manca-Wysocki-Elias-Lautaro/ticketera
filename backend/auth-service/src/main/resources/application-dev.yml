spring:
  config:
    activate:
      on-profile: dev

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false

  data:
    redis:
      password: ""

  jpa:
    hibernate:
      ddl-auto: validate

  notification:
    url: http://localhost:8080
    queue: notifications.queue

logging:
  level:
    root: INFO
    org.springframework.jdbc.core: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoint:
    health:
      show-details: always
