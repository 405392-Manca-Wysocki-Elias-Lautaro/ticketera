project:
  version: @project.version@

spring:
  application:
    name: auth-service
  main.banner-mode: "off"
  sql.init.mode: never

  notification:
    url: http://localhost:8080
    queue: notifications.queue

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false

  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${POSTGRES_DB}?currentSchema=${DB_SCHEMA:auth},public
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    hikari:
      schema: ${DB_SCHEMA:auth}
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: validate
      default_schema: ${DB_SCHEMA:auth}
    properties:
      hibernate.default_schema: ${DB_SCHEMA:auth}
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    schemas: ${DB_SCHEMA:auth}
    default-schema: ${DB_SCHEMA:auth}
    table: ${FLYWAY_TABLE:flyway_history_auth}
    validate-on-migrate: true
    baseline-on-migrate: false
    locations:
      - classpath:db/migration
      - classpath:db/r
      - classpath:db/seed
    clean-disabled: true

frontend:
  url: ${FRONTEND_URL}

notification:
  url: ${NOTIFICATION_URL}

jwt:
  secret: ${JWT_SECRET}
  expiration:
    access: 900000    # 15 minutos

logging.level:
  org.springframework.jdbc.core: DEBUG
  org.hibernate.SQL: DEBUG
  org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints.web.exposure.include: "health,info"
  endpoint.health.show-details: always
