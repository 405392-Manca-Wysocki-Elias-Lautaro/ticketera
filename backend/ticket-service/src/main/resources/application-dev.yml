spring:
  application.name: ticket-service
  main.banner-mode: "off"
  sql.init.mode: never

  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${POSTGRES_DB}?currentSchema=${DB_SCHEMA:ticket},public
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    hikari:
      schema: ${DB_SCHEMA:ticket}
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: validate
      default_schema: ${DB_SCHEMA:ticket}
    properties:
      hibernate.default_schema: ${DB_SCHEMA:ticket}
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    schemas: ${DB_SCHEMA:ticket}
    default-schema: ${DB_SCHEMA:ticket}
    table: ${FLYWAY_TABLE:flyway_history_ticket}
    validate-on-migrate: true
    baseline-on-migrate: false
    locations:
      - classpath:db/migration/ticket
      - classpath:db/r/ticket

logging.level:
  org.springframework.jdbc.core: DEBUG
  org.hibernate.SQL: DEBUG
  org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints.web.exposure.include: "health,info"
  endpoint.health.show-details: always
