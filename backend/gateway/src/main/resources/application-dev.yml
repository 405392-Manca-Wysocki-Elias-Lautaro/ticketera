server:
  port: 8080

spring:
  config:
    activate:
      on-profile: dev

  main:
    web-application-type: reactive

  application:
    name: gateway

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false

  cloud:
    gateway:
      httpclient:
        connect-timeout: 3000
        response-timeout: 5s

      default-filters:
        - RemoveRequestHeader=Cookie
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

      discovery:
        locator:
          enabled: false

      routes:
        # ===== Rutas DEV (Docker) con ENV + default seguros =====
        - id: auth
          uri: "${SERVICES_AUTH_BASE_URL:http://auth-dev:8080}"
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/?(?<segment>.*), /${segment}

        - id: events
          uri: "${SERVICES_EVENT_BASE_URL:http://event-dev:8080}"
          predicates:
            - Path=/api/events/**
          filters:
            - RewritePath=/api/events/?(?<segment>.*), /${segment}

        - id: tickets
          uri: "${SERVICES_TICKET_BASE_URL:http://ticket-dev:8080}"
          predicates:
            - Path=/api/tickets/**
          filters:
            - RewritePath=/api/tickets/?(?<segment>.*), /${segment}

        - id: payments
          uri: "${SERVICES_PAYMENT_BASE_URL:http://payment-dev:8080}"
          predicates:
            - Path=/api/payments/**
          filters:
            - RewritePath=/api/payments/?(?<segment>.*), /${segment}

        - id: notifications
          uri: "${SERVICES_NOTIFICATION_BASE_URL:http://notification-dev:8080}"
          predicates:
            - Path=/api/notifications/**
          filters:
            - RewritePath=/api/notifications/?(?<segment>.*), /${segment}
        
        - id: orders
          uri: "${SERVICES_ORDER_BASE_URL:http://order-dev:8080}"
          predicates:
            - Path=/api/orders/**
          filters:
            - RewritePath=/api/orders/?(?<segment>.*), /${segment}

      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:8081"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    urls:
      - name: Auth Service
        url: http://localhost:8082/v3/api-docs
      - name: Event Service
        url: http://localhost:8083/v3/api-docs
      - name: Ticket Service
        url: http://localhost:8084/v3/api-docs
      - name: Payment Service
        url: http://localhost:8085/v3/api-docs
      - name: Notification Service
        url: http://localhost:8086/v3/api-docs
      - name: Order Service
        url: http://localhost:8087/v3/api-docs

  cors:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      probes:
        enabled: true
