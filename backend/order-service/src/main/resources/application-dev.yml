spring:
  application:
    name: order-service
  main.banner-mode: "off"
  sql.init.mode: never
  
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false
      
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${POSTGRES_DB}?currentSchema=${DB_SCHEMA:orders},public
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    hikari:
      schema: ${DB_SCHEMA:orders}
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: validate
      default_schema: ${DB_SCHEMA:orders}
    properties:
      hibernate.default_schema: ${DB_SCHEMA:orders}
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    schemas: ${DB_SCHEMA:orders}
    default-schema: ${DB_SCHEMA:orders}
    table: ${FLYWAY_TABLE:flyway_history_orders}
    validate-on-migrate: true
    baseline-on-migrate: false
    locations:
      - classpath:db/migration
      - classpath:db/r
    clean-disabled: true

logging.level:
  org.springframework.jdbc.core: DEBUG
  org.hibernate.SQL: DEBUG
  org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints.web.exposure.include: "health,info"
  endpoint.health.show-details: always
