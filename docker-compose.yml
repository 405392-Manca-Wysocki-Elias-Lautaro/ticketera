services:
  postgres:
    image: ${POSTGRES_IMAGE:-postgres:16-alpine}
    container_name: ticketera-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ticketera_app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_pass_123}
      POSTGRES_DB: ${POSTGRES_DB:-ticketera_dev}
      TZ: ${TZ:-America/Argentina/Cordoba}
    ports:
      - "${PG_PORT:-5432}:5432"
    volumes:
      - ${PGDATA_VOL:-ticketera_dev_pgdata}:/var/lib/postgresql/data
      - ./infra/postgres/dev/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks: [ backend_net ]

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_data:/var/log/rabbitmq
    ports:
      - "5672:5672"     # puerto AMQP (comunicaci√≥n entre microservicios)
      - "15672:15672"   # panel web http://localhost:15672
    networks: [ backend_net ]
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7.2
    container_name: redis-dev
    restart: always
    ports:
      - "6379:6379"   # expuesto al host para acceder desde el IDE o RedisInsight
    volumes:
      - redis_data_dev:/data
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    environment:
      TZ: ${TZ}
    networks: [backend_net]

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "2525:1025" # SMTP
      - "8025:8025" # Web UI
    networks: [ backend_net ]

  frontend-dev:
    container_name: frontend-dev
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: 1
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    networks:
      - backend_net

  gateway-dev:
    container_name: gateway-dev
    image: maven:3.9.8-eclipse-temurin-17
    working_dir: /workspace
    command:
      - sh
      - -lc
      - |
        set -e
        mvn -q -Pdev -DskipTests dependency:go-offline
        exec mvn -q -Pdev \
          -Dspring-boot.run.profiles=dev \
          -Dspring-boot.run.jvmArguments="-XX:MaxRAMPercentage=75.0" \
          -Dspring-boot.run.fork=false \
          spring-boot:run
    volumes:
      - ./backend/gateway:/workspace
      - m2cache:/root/.m2
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SERVICES_AUTH_BASE_URL: http://auth-dev:8080
      SERVICES_EVENT_BASE_URL: http://event-dev:8080
      SERVICES_TICKET_BASE_URL: http://ticket-dev:8080
      SERVICES_PAYMENT_BASE_URL: http://payment-dev:8080
      SERVICES_NOTIFICATION_BASE_URL: http://notification-dev:8080
      SERVICES_ORDER_BASE_URL: http://order-dev:8080
      JWT_SECRET: ${JWT_SECRET}
      AUTH_URL: ${AUTH_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: 
    # depends_on:
    #   - auth-dev
    #   - event-dev
    #   - ticket-dev
    #   - payment-dev
    #   - notification-dev
    #   - order-dev
    networks: [backend_net]
    ports:
      - "8080:8080"
      - "5005:5005"

  auth-dev:
    container_name: auth-dev
    image: maven:3.9.8-eclipse-temurin-17
    working_dir: /workspace
    command:
      - sh
      - -lc
      - |
        set -e
        mvn -q -Pdev -DskipTests dependency:go-offline
        exec mvn -q -Pdev \
          -Dspring-boot.run.profiles=dev \
          -Dspring-boot.run.jvmArguments="-XX:MaxRAMPercentage=75.0" \
          -Dspring-boot.run.fork=false \
          spring-boot:run
          
    volumes:
      - ./backend/auth-service:/workspace
      - m2cache:/root/.m2
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}?currentSchema=${AUTH_DB_SCHEMA},public
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_FLYWAY_SCHEMAS: ${AUTH_DB_SCHEMA:-auth-dev}
      SPRING_FLYWAY_DEFAULT_SCHEMA: ${AUTH_DB_SCHEMA:-auth-dev}
      SPRING_FLYWAY_CREATE_SCHEMAS: "true"
      FRONTEND_URL: ${FRONTEND_URL}
      NOTIFICATION_URL: ${NOTIFICATION_URL}
      JWT_SECRET: ${JWT_SECRET}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: 
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

    networks: [backend_net]
    ports:
      - "8082:8080"
      - "5006:5005"

