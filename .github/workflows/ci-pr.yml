      #     SPRING_PROFILES_ACTIVE: ci
      #     SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/ticketera_ci
      #     SPRING_DATASOURCE_USERNAME: ticketera_app
      #     SPRING_DATASOURCE_PASSWORD: ci_pass
      #     SPRING_FLYWAY_ENABLED: 'false'   # ya migramos con el plugin
      #     POSTGRES_DB: ticketera_ci
      #     POSTGRES_USER: ticketera_app
      #     POSTGRES_PASSWORD: ci_pass
      #     DB_SCHEMA: ${{ matrix.schema }}
      #   run: |
      #     if [ -f mvnw ]; then
      #       chmod +x mvnw
      #       ./mvnw -B -ntp verify
      #     else
      #       mvn -B -ntp verify
      #     fi

      # Tests para servicios sin DB (gateway)
      # - name: Build & Test (${{ matrix.name }}) [no DB]
      #   if: ${{ matrix.needsDb != true }}
      #   working-directory: ${{ matrix.module }}
      #   env:
      #     SPRING_PROFILES_ACTIVE: ci
      #   run: |
      #     if [ -f mvnw ]; then
      #       chmod +x mvnw
      #       ./mvnw -B -ntp verify
      #     else
      #       mvn -B -ntp verify
      #     fi

  frontend:
    name: Frontend (changed only)
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend_changed == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Setup Node con cache para pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "./frontend/pnpm-lock.yaml"

      # 2️⃣ Instala pnpm manualmente (modo seguro)
      - name: Setup pnpm
        run: |
          npm install -g pnpm
          echo "✅ pnpm version: $(pnpm --version)"

      - run: |
          which pnpm || echo "pnpm not found"
          echo "PATH=$PATH"
          npm ls -g --depth=0


      # 3️⃣ Instala dependencias
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4️⃣ Linter
      - name: Lint
        run: pnpm run lint --if-present

      # 5️⃣ Build
      - name: Build
        run: pnpm run build
